spring.application.name=bidding-command-service
server.port=9200

spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://db-bid:5433/biddb
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.cloud.config.enabled=false

eureka.client.serviceUrl.defaultZone=http://naming-server:8761/eureka
#eureka.instance.hostname=localhost

spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

kafka-brokers=broker:29092
kafka-topic-bid-created=bid-created-ee
kafka-topic-bid-updated=bid-updated-ee